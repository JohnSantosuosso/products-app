<h2>Product List</h2>
<ul>
  <li *ngFor="let product of products"
  (click)="selectedProduct = product">
  {{ product.name }}
</ul>
<app-product-detail
  *ngIf="selectedProduct; else noProduct"
  [product] = "selectedProduct"
  (bought)="onBuy()">
</app-product-detail>
<ng-template #noProduct>
  <p>No Product Selected</p>
</ng-template>
